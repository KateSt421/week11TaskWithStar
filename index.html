<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея картин</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="assets/istockphoto-959866028-612x612.jpg"
      type="image/jpg"
    />
  </head>
  <body>
    <h1>Корзина</h1>
    <div class="box">
      <div class="card">
        <div class="img">
          <img
            id="galleryImage"
            src="assets/istockphoto-1270295304-612x612.jpg"
            alt="Галерея картин"
          />
        </div>
        <div class="text_card">
          <h6>Костюм</h6>
          <p>Цвет: серый</p>
          <p>Размер: М</p>
          <p>Количество: 1</p>
        </div>
      </div>
      <div class="price">
        <p>3500</p>
        <span>рублей</span>
      </div>
    </div>
    <div class="box">
      <div class="card">
        <div class="img">
          <img
            id="galleryImage"
            src="assets/istockphoto-1356503404-612x612.jpg"
            alt="Галерея картин"
          />
        </div>
        <div class="text_card">
          <h6>Костюм</h6>
          <p>Цвет: белый</p>
          <p>Размер: S</p>
          <p>Количество: 1</p>
        </div>
      </div>
      <div class="price">
        <p>2200</p>
        <span>рублей</span>
      </div>
    </div>
    <div class="box">
      <div class="card">
        <div class="img">
          <img
            id="galleryImage"
            src="assets/istockphoto-1201450466-612x612.jpg"
            alt="Галерея картин"
          />
        </div>
        <div class="text_card">
          <h6>Костюм</h6>
          <p>Цвет: чёрный</p>
          <p>Размер: L</p>
          <p>Количество: 1</p>
        </div>
      </div>
      <div class="price">
        <p>2700</p>
        <span>рублей</span>
      </div>
    </div>
    <div class="box">
      <div class="card">
        <div class="img">
          <img
            id="galleryImage"
            src="assets/istockphoto-1343467853-612x612.jpg"
            alt="Галерея картин"
          />
        </div>
        <div class="text_card">
          <h6>Костюм</h6>
          <p>Цвет: синий</p>
          <p>Размер: XL</p>
          <p>Количество: 1</p>
        </div>
      </div>
      <div class="price">
        <p>3200</p>
        <span>рублей</span>
      </div>
    </div>
    <div class="button_box">
      <button id="calculate">Применить купон на 20%</button>
      <div class="sum">
        <p>Итого:</p>
        <p id="result">11600 рублей</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
